name: Deploy to GitHub Pages

on:
  workflow_run:
    workflows: ["Tests"]
    types:
      - completed
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install pipenv
        run: pip install pipenv

      - name: Install dependencies
        run: pipenv install --dev

      - name: Install system dependencies for Playwright
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 \
            libatk-bridge2.0-0 \
            libdrm2 \
            libxkbcommon0 \
            libgtk-3-0 \
            libgbm1 \
            libasound2t64

      - name: Install Playwright browsers
        run: pipenv run playwright install --with-deps

      - name: Install Allure CLI
        run: |
          sudo apt-get install -y openjdk-11-jdk
          sudo apt-get install -y npm
          sudo npm install -g allure-commandline --save-dev
          which allure
          allure --version

      - name: Run tests on all browsers
        run: pipenv run python scripts/runner.py --all-browsers --allure

      - name: Run tests on all mobile devices
        run: pipenv run python scripts/runner.py --all-mobile --allure

      - name: Generate Allure Report
        run: |
          allure generate allure-results --clean -o allure-report
          echo "Report generated successfully"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: allure-report

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
